<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" as="style" 
  crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css" />
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <!-- 헤더class + 메인class + article클래스 3개선언하고 그 사이에 div class 2개 선언 -->
  <header class="header">

      <!-- h1태그에 logo 이미지 삽입 -->
      <h1 class="logo">
        <a href="./index-complete.html">
         <img src="./assets/logo.png" alt="web cafe"/>
        </a>
      </h1>

      <!-- LNB (텍스트링크모음)만들기 -->
      <ul class="member">
        <li><a href="/">홈</a></li>
        <li><span class="icon-colon"></span><a href="/">로그인</a></li>
        <li><span class="icon-colon"></span><a href="/">회원가입</a></li>
        <li><span class="icon-colon"></span><a href="/">사이트맵</a></li>
        <li><span class="icon-colon"></span><a href="/">english</a></li>
      </ul>
  </header>    


  <div class="visual">비주얼</div>

  <!-- 메인클래스 속에 3개의 box class를 선언 -->
  <main class="main">
    <div class="box">
      <div class="group group1">그룹1</div>
      <div class="group group2">그룹2</div>
      <div class="group group3">그룹3</div>
    </div>
  </main>

  <article class="slogan"></article>

  <!-- footer클래스 속에 footer-inner라는 class를 선언. -->
  <footer class="footer">
    <div class="footer-inner">푸터</div>
  </footer>
</body>
</html>
